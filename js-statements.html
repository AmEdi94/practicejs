<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="assets/js/main.js"></script>
</head>

<body>

    <h3>First Statement</h3>
    <p id="first-statement"></p>

    <hr>

    <h3>Second Statement</h3>
    <p id="second-statement"></p>

    <hr>

    <h3>Third Statement</h3>
    <p id="third-statement"></p>

    <hr>

    <h3>Fourth Statement</h3>
    <p id="fourth-statement"></p>

    <hr>

    <h3>Fifth Statement</h3>
    <p id="fifth-statement-1"></p>
    <p id="fifth-statement-2"></p>
    <button type="button" onclick="fifthStatement()">Click to see the code block outputs.</button>

    <hr>






    <script>

        //First Statement
        var x, y, z; // statement 1
        x = 12;      // statement 2
        y = 18;      // statement 3
        z = y / x;   // statement 4

        document.getElementById('first-statement').innerHTML = "The value for z is " + z + " ";

        //Second Statement
        document.getElementById('second-statement').innerHTML = "Hello World!";

        //Third Statement
        var a, b, c; 
        a = 10; b = 5; c = a + b;
        document.getElementById('third-statement').innerHTML = c;

        //Fourth Statement
        document.getElementById('fourth-statement').innerHTML = 
        "The best place to break a code line is after an operator or a comma."

        //Fifth Statement
        function fifthStatement() {
            document.getElementById('fifth-statement-1').innerHTML = 
            "Hello Dolly!";
            document.getElementById('fifth-statement-2').innerHTML = 
            "How are you doing?";
        }

    </script>

</body>

</html>
