<html>
<head>

<body>
    
    <h3>String Length</h3>
    <p id="demo1"></p>

    <hr>

    <h3>Finding a string in a string</h3>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>

    <hr>

    <h3>Searching for a string in a string</h3>
    <p id="demo6"></p>

    <script>

    //String Length
    var x = "ABCDEFGHIJKLMNOPQRS";
    document.getElementById("demo1").innerHTML = 
    x.length;

    //Finding a string in a string
    var str  = "Please locate where 'locate' occurs and this is ths last locate!";
    var pos  = str.indexOf("locate");
    var posl = str.lastIndexOf("locate"); 
    var pos2 = str.indexOf("Jane");
    var pos3 = str.indexOf("locate",15);
    var pos4 = str.search("locate");

    document.getElementById("demo2").innerHTML = 
    pos;

    document.getElementById("demo3").innerHTML = 
    posl;

    document.getElementById("demo4").innerHTML = 
    pos2;

    document.getElementById("demo5").innerHTML = 
    pos3;

    document.getElementById("demo6").innerHTML = 
    pos4;




    </script>

</body>
</html>
