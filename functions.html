<body>

    <h3>JS Functions</h3>

    <p>This example calls a function which performs a calculation, and returm the result.</p>
    <p id="new-func"></p>
    <p id="new-function"></p>

    <hr>

    <h3>JS Functions #2</h3>
    <p id="function-two"></p>

    <hr>

    <h3>Fahrenheit to Celsius</h3>
    <p id="to-celsius"></p>

    <hr>

    <h3>F to C with Text</h3>
    <p id="f-to-c"></p>

    <hr>

    <h3>Local Variables</h3>
    <p id="local-variables"></p>
    <p id="local-variables-2"></p>
    
    <script>

    //Function #1
    function newFunc(p1, p2){
        return p1 * p2;
    }
        function newFunc(d1, d2){
            return d1 / d2;
    }
    document.getElementById("new-func").innerHTML = 
    newFunc(5, 2);
    
    document.getElementById("new-function").innerHTML = 
    newFunc(5, 15);

    //Function #2
    var x = functionTwo(2, 3);
    document.getElementById("function-two").innerHTML = 
    x;
    function functionTwo(a, b) {
        return a * b;
    }

    //Fahrenheit to Celsius
    function toCelsius(f) {
        return (5/9) * (f-32);
   
    document.getElementById("to-celsius").innerHTML = 
    toCelsius(77);}

    //F to C with text
    document.getElementById("f-to-c").innerHTML = 
    "The temperature is " + toCelsius1(77);

    function toCelsius1 (fahrenheit) {
        return (5/9) * (fahrenheit - 32);
    } 

    //Local Variables
    localVariables();

    function localVariables() {
        var localVar = "This is the local variable";
        document.getElementById("local-variables").innerHTML = 
        typeof localVar + " " + localVar;
    }

    document.getElementById("local-variables-2").innerHTML = 
    typeof localVar;
        
    </script>

</body>
